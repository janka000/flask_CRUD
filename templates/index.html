<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Item List</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('add') }}">Add New Item</a>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ item.name }}</strong><br>
                <small>{{ item.description }}</small>
            </div>
            <div>
                <a href="{{ url_for('edit', id=item.id) }}" class="btn btn-sm btn-warning me-2">Edit</a>
                <a href="{{ url_for('delete', id=item.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
